<!DOCTYPE html>
<html lang="en">
<head>
   {{template "general/header"}}
   <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-slate-200">
        <div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75">
            <svg class="w-8 h-8 text-indigo-600 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            <div class="flex items-center justify-center w-8 h-8 ml-auto">
                <a href="/logout">
                    <buton class="flex items-center justify-center w-8 h-8 ml-auto cursor-pointer font-bold">
                        Logout
                    </buton>
                </a>
            </div>
        </div>
        <div class="px-10 mt-6 flex flex-row justify-between m-0 p-0">
            <h1 class="text-2xl font-bold">Kanban App</h1>
            <a href="/category/add " class="bg-blue-900 rounded">
                <div class="text-xl font-bold text-white p-3">
                    Add Category
                </div>
            </a>
        </div>
        {{range .categories}}
        <div class="cate px-10 mb-8 flex flex-col ">
            <div class="flex flex-row py-5">
                <div class="text-lg w-40">
                    {{.Type}}
                </div>
                <div class=" pr-5 text-lg">
                    <a href="/task/add?category={{.ID}}">+</a>
                </div>
                <div class="text-lg">
                    <a href="/category/delete?category_id={{.ID}}">x</a>
                </div>
            </div>
            <div class="takss flex flex-row">
                {{range .Tasks}}
                <div class="bg-slate-300 rounded shadow-black px-2 py-1 flex flex-col w-56 mr-10 h-max">
                    <div>
                        <a href="/task/update?task_id={{.ID}}" class="flex flex-col">
                            <div class="font-bold text-lg px-2 py-1 w-full">
                                {{.Title}}
                            </div>
                            <div class="text-base px-2 w-full ">
                                {{.Description}}
                            </div>
                        </a>
                    </div>
                    <div class="flex flex-row justify-between py-3">
                        <div class="text-base text-blue-900 px-2 font-semibold">
                            <a href="/task/delete?task_id={{.ID}}">Delete</a>
                        </div>
                        <div>
                            <a href="/task/update/process?task_id={{.ID}}&category_id={{categoryDec .CategoryID}}" class="mr-3 font-semibold text-blue-900">Up</a>
                            <a href="/task/update/process?task_id={{.ID}}&category_id={{categoryInc .CategoryID}}" class="font-semibold text-blue-900">Down</a>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
        {{end}}

    </div>
</body>
</html>
