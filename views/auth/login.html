<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-slate-100 m-0 bg-center bg-no-repeat bg-fixed flex justify-center pt-40">
    <main class="bg-white max-w-sm rounded overflow-hidden shadow-lg flex flex-col ">
        <div class="font-bold text-3xl font-serif flex-1 p-3  flex justify-center items-center">
            <h1>Login</h1>
        </div>
        <div class="px-3 ">
            <form class="overflow-hidden px-8 pt-6 pb-8 mb-4" method="post" action="/login/process">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="email" name="email">
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********" name="password">
                </div>
                <div class="flex items-center justify-between">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                  </button>
                  <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/register">
                    Register
                  </a>
                </div>
              </form>
        </div>
    </main>
</body>
</html>
